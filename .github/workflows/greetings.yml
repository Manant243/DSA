name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for raising the issue. Please make sure that this issue is not related to any other open issues. If it is not, sit back and relax. All issues will be addressed within 2 days on creation.'
        
        pr-message: 'Congrats on your first PR. Please make sure that all files changed in PR are correctly formated. If you are creating a new file, be sure to name it properly, refer [this post](https://github.com/Nimesh-Srivastava/DSA/discussions/17#discussion-3652317). Happy contributing!!!'
