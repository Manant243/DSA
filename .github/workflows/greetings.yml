name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: |-
          Thank you for taking the time to maintain this repo. Please check if anything similar is already open. 
          If there isn't, sit back and relax. All issues will be addressed within 2 business days.
        
        pr-message: |-
          # Congrats for your first PR.
          Take a moment to make sure this is in line with our [Contribution Guidelines](CONTRIBUTING.md).
          
          Hello fellow developer :wave Welcome to DSA repository.
          
          Please make sure that all files changed in PR are correctly formated. If you are creating a new file, <br>
          be sure to name it properly, refer [this post](https://github.com/Nimesh-Srivastava/DSA/discussions/17#discussion-3652317).
          
          That's all. Happy contributing :v !!!
